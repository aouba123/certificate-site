<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>طباعة الشهادة</title>

    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            direction: rtl;
            text-align: center;
        }
        .box {
            background: white;
            width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            font-size: 18px;
        }
        button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>طباعة الشهادة</h2>

    <form method="post">
        <input type="text" name="identity" placeholder="رقم الهوية" required>
        <br>
        <button>عرض الشهادة</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
